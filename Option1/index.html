<!DOCTYPE html>
<html>
<head>
	<title>BAM TEST</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="banner">
		<div class="img"></div>

		<div class="countdown">
			<div class="timer">
				<span class="und">DAYS</span>
				<span class="value" id="days">01</span>
			</div>
			<div class="timer">
				<span class="und">HOURS</span>
				<span class="value" id="hrs">23</span>
			</div>
			<div class="timer">
				<span class="und">MIN</span>
				<span class="value" id="mins">55</span>
			</div>
			<div class="timer">
				<span class="und">SEC</span>
				<span class="value" id="secs">32</span>
			</div>
			<div class="timertitle">
				<span class="text1">Remaining Time  To Place Bet</span>
			</div>
		</div>

		<div class="hurryMessage">
			<span class="text2">Our NFL Pick: Vikings +3</span>
			<span class="text3">Hurry up! <b>25</b> people have placed this bet</span>
		</div>

		<div class="buttonBox">
			<span>
				<button>BET & WIN</button>
			</span>
			<span>Trusted</span>
			<a href="http://sportsbetting.ag">Sportsbetting.ag</a>
		</div>
	</div>

</body>
	<script type="text/javascript" src="script.js"></script>
</html>
